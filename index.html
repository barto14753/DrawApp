<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <!-- 'classic' theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
    <title>DrawApp</title>
</head>

<body>
    <div id="mouse-circle"></div>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="icons/icon128.png" id="icon" alt="" width="30" height="25" class="d-inline-block align-text-top"> DrawApp
            </a>
            <a class="tool nav-item nav-link" href="#" id="pencilBtn">
                <img src="icons/pencil.png" id="" alt="" width="30" height="25" class="d-inline-block align-text-top"> Pencil
            </a>
            <!-- <a class="nav-item nav-link" href="#" id="tool">
                <img src="icons/marker.png" id="" alt="" width="30" height="24" class="d-inline-block align-text-top"> Marker
            </a> -->
            <a class="tool nav-item nav-link" href="#" id="earserBtn">
                <img src="icons/eraser.png" id="" alt="" width="30" height="25" class="d-inline-block align-text-top"> Earser
            </a>
            <a class="nav-item nav-link" href="#" id="clearBtn">
                <img src="icons/reset.png" id="" alt="" width="30" height="25" class="d-inline-block align-text-top"> Clear
            </a>
            <a class="nav-item nav-link">
                <div class="slidecontainer">
                    <p id="sizeValue">Size: </p>
                    <input type="range" min="1" max="100" value="20" step="1" class="slider" id="myRange">
                  </div>
            </a>
            <a class="nav-item nav-link" href="#" id="tool">
                <input id="color-picker" value='#00eb00' /> Colors
            </a>
        </div>
    </nav>
    <canvas id="canvas" style="display: block;">
	</canvas>
    <footer>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        
    </footer>

</body>
<script src="script.js"></script>

</html>
